<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTakToe</title> 

    <link rel="stylesheet" href="style.css">

  </head>

  <body> 
      <div class="container"> 
        <h1> TIC TAC TOE</h1> 
        <h2 class="xBegins">X BEGINS</h2> 
        <h2 class="player"></h2> 

        <div id="table">
           <div class="row"> 
              <div id="0-0" class="cell"></div>
              <div id="0-1" class="cell"></div>
              <div id="0-2" class="cell"></div>
           </div>
           <div class="row"> 
            <div id="1-0" class="cell"></div>
            <div id="1-1" class="cell"></div>
            <div id="1-2" class="cell"></div>
           </div>
           <div class="row"> 
            <div id="2-0" class="cell"></div>
            <div id="2-1" class="cell"></div>
            <div id="2-2" class="cell"></div>
           </div> 

         </div>

       <h2 class="message"> </h2>
       <button id="startOver">START OVER </button>


      </div>

	<script src="script.js"></script>
  </body>
</html>
